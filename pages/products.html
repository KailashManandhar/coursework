    <!-- internal css for products page -->
    <style>
        
        .products {
        width: 100%;      
        overflow-x: auto;
        }

        .products img {
            height: 200px;
            width: 320px;
        }

        .products table{
            border-collapse: separate; 
            border-spacing: 30px 0;
            

        }

        .products table td {
            text-align: center;
            background-color: white;
        }

        table {
            width: 100%;      
            border-collapse: collapse;
        }
        .productsContainer
        {
            width: 225px;
            height: 350px;
            background-color: white;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            display: flex;
            margin-top: 40px;

            transition: transform 0.3s ease;
            
        }

        .productsContainer:hover {
            transform: scale(1.1); /* grow 10% on hover */
        }
        
        .productsContainer img
        {
            width: 180px;
            height: 200px;
            object-fit: cover; 
            border-radius: 10px;
            
        }
        .productsContainer .product_name 
        {
            color :dimgray ;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: x-large;
        }
        .productsContainer .product_price
        {
            color: rgba(219, 96, 2, 0.993);
            font-size: large;
        }
        .products_slide
        {
            display:flex;
            gap: 20px;
            background-color: white;
            margin-left:50px;
            margin-right:50px;
        }
        .products_heading {
            font-size: 24px;
            font-weight: bold;
            margin-top: 40px;              /* remove default spacing */
                /* space between heading and products */
            text-align: center;
        }
    </style>
</head>

    <script>
        // selecting all the classes with productContainer class
        const containers = document.querySelectorAll('.productsContainer');

        // looping through each container
        containers.forEach(container => {

            // listening if any of the container is being clicked
            container.addEventListener("click",function(e){
            const productName = container.querySelector(".product_name").textContent;
            const producPrice = container.querySelector(".product_price").textContent;

            localStorage.setItem("productName",productName);
            localStorage.setItem("productPrice",producPrice);

            window.location.href = "productInfo.html";
        })
        })
