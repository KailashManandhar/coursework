<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">

    <title>Document</title>
    <style>
        
        .products {
        width: 100%;      
        overflow-x: auto;
        }

        .products img {
            height: 200px;
            width: 320px;
        }

        .products table{
            border-collapse: separate; /* must be separate for spacing to work */
            border-spacing: 30px 0;
            

        }

        .products table td {
            text-align: center;
            background-color: white;
        }

        table {
            width: 100%;       /* Optional: ensures table fills the container */
            border-collapse: collapse;
        }
        .productsContainer
        {
            width: 225px;
            height: 350px;
            background-color: white;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            display: flex;
            margin-top: 40px;

            transition: transform 0.3s ease;
            
        }

        .productsContainer:hover {
            transform: scale(1.1); /* grow 10% on hover */
        }
        
        .productsContainer img
        {
            width: 180px;
            height: 200px;
            object-fit: cover; 
            border-radius: 10px;
            
        }
        .productsContainer .product_name 
        {
            color :dimgray ;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: x-large;
        }
        .productsContainer .product_price
        {
            color: rgba(219, 96, 2, 0.993);
            font-size: large;
        }
        .products_slide
        {
            display:flex;
            gap: 20px;
            background-color: white;
            margin-left:50px;
            margin-right:50px;
        }
        .products_heading {
            font-size: 24px;
            font-weight: bold;
            margin-top: 40px;              /* remove default spacing */
                /* space between heading and products */
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <table id = "navigation">
            <td><a href =  "../index.html" class = "unselected"> Home</a></td>
            <td><a href = "productInfo.html"  class = "selected"> Products</a></td>
            <td><a href = "blog.html" class = "unselected"> Blogs</a></td>
            <td><a href = "research.html" class = "unselected"> Research</a></td>
            <td><a href = "aboutus.html" class = "unselected"> About us</a></td>
        </table>
    </nav>
    <div>
        <img src="../assets/Gemini_Generated_Image_lqihw2lqihw2lqih.png" alt="banner" class = "banner">
    </div>
    <p class="products_heading"> Clothing </p>
    <div class="products_slide">
        <div class = "productsContainer" id = "bag">
            <a href = "productInfo.html">
                <img src="../assets/bag.jpg" alt = "bag">
                <p class = "product_name"> Bags </p>
                <p class = "product_price"> Rs 500 </p>
            </a>
        </div>
        <div class = "productsContainer">
            <a href = "productInfo.html">
                <img src="../assets/shirt.jpg">
                <p class = "product_name" id = "shirt"> Shirt</p>
                <p class = "product_price"> Rs 600</p>
            </a>
        </div>
        <div class = "productsContainer">
            <a href = "productInfo.html">
                <img src="../assets/topi.jpg" alt = "bag">
                <p class = "product_name"> Topi </p>
                <p class = "product_price"> Rs 50 </p>
            </a>
        </div>
        <div class = "productsContainer">
            <a href = "productInfo.html">
                <img src="../assets/daura.jpg">
                <p class = "product_name"> Daura</p>
                <p class = "product_price"> Rs 6000</p>
            </a>
        </div>
        <div class = "productsContainer">
            <a href = "productInfo.html">
                <img src="../assets/kurtha.jpg" alt = "bag">
                <p class = "product_name"> Kurtha </p>
                <p class = "product_price"> Rs 500 </p>
            </a>
        </div>
        <div class = "productsContainer">
            <a href = "productInfo.html">
                <img src="../assets/pant.jpg">
                <p class = "product_name"> Pant</p>
                <p class = "product_price"> Rs 600</p>
            </a>
        </div>
    </div>

    <script>
        const container = document.getElementById("bag");

        container.addEventListener("click",function(e){
            const productName = container.querySelector(".product_name").textContent;
            const producPrice = container.querySelector(".product_price").textContent;

            localStorage.setItem("productName",productName);
            localStorage.setItem("productPrice",producPrice);

            window.location.href = "productInfo.html";
        })


    </script>
    <footer>
        <h3 style="text-align: center;"> Have any <a href="query.html" style="color: red;">Queries</a>, <a href="feedback.html" style="color: red;">feedback</a> or <a href="complaint.html" style="color: red;">complaint</a>?</h3>
    </footer>
</body>
</html>
